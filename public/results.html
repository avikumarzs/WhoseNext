<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selection Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Selection-Specific Styles */
        .decision-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .student-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .decision-actions {
            display: flex;
            gap: 10px;
            margin-top: 1.5rem;
        }

        /* Status Colors */
        .status-shortlisted { border-left: 8px solid #2ecc71; background: rgba(46, 204, 113, 0.05); }
        .status-rejected { border-left: 8px solid #ff4757; background: rgba(255, 71, 87, 0.05); }

        .btn-shortlist { background: #2ecc71; color: white; flex: 1; border: none; padding: 10px; border-radius: 6px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-shortlist:hover { background: #27ae60; transform: scale(1.02); }

        .btn-reject { background: #ff4757; color: white; flex: 1; border: none; padding: 10px; border-radius: 6px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-reject:hover { background: #ff6b81; transform: scale(1.02); }

        .decision-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:15px;">
            <a href="/admin" style="text-decoration:none; font-size:1.2rem;">‚¨ÖÔ∏è</a>
            <h1>üìã Selection Board</h1>
        </div>
        <div style="display:flex; align-items:center; gap:15px;">
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
            <button class="btn-primary" onclick="downloadExcel()" style="background:var(--success); border:none;">üì• Download Final Report</button>
        </div>
    </header>

    <div class="main-content" style="padding: 2rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h2 style="color:var(--text-main); margin:0;">Final Verdicts</h2>
                <p style="color:var(--text-muted); font-size:0.9rem;">Review and decide the fate of candidates who completed the rounds.</p>
            </div>
            <div id="stats" style="font-weight: 800; color: var(--accent);">
                Pending: <span id="pendingCount">0</span>
            </div>
        </div>

        <div id="resultsGrid" class="decision-grid">
            </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // THEME TOGGLE
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
            document.querySelector('.theme-toggle').innerText = icon;
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Apply saved theme on load
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle').innerText = '‚òÄÔ∏è';
        }

        async function fetchResults() {
            const res = await fetch('/get-results');
            const students = await res.json();
            const grid = document.getElementById('resultsGrid');
            document.getElementById('pendingCount').innerText = students.length;

            grid.innerHTML = '';

            if (students.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:5rem; color:var(--text-muted); border: 2px dashed var(--border); border-radius:12px;">
                    <h3>All caught up!</h3>
                    <p>No candidates are currently awaiting a decision.</p>
                </div>`;
                return;
            }

            students.forEach(s => {
                const initials = s.name.split(' ').map(n => n[0]).join('').substring(0,2).toUpperCase();
                
                grid.innerHTML += `
                    <div class="student-card" id="card-${s.id}">
                        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 1rem;">
                            <div class="avatar-circle" style="width:40px; height:40px; margin:0; font-size:0.9rem;">${initials}</div>
                            <div style="font-weight: 800; font-size: 1.1rem; color: var(--text-main);">${s.name}</div>
                        </div>
                        
                        <div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem;">
                            <b>Path Taken:</b> ${s.path.join(' ‚ûî ')}
                        </div>

                        <div class="decision-actions">
                            <button class="btn-shortlist" onclick="makeDecision('${s.id}', 'Shortlisted')">‚òÖ Shortlist</button>
                            <button class="btn-reject" onclick="makeDecision('${s.id}', 'Rejected')">‚úï Reject</button>
                        </div>
                    </div>
                `;
            });
        }

        async function makeDecision(id, decision) {
            const card = document.getElementById(`card-${id}`);
            
            // Visual feedback before server response
            if(decision === 'Shortlisted') card.className = 'student-card status-shortlisted';
            else card.className = 'student-card status-rejected';

            await fetch('/process-decision', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, decision })
            });

            // Remove card with a small delay for the animation to be seen
            setTimeout(() => {
                card.style.opacity = '0';
                card.style.transform = 'scale(0.9)';
                setTimeout(fetchResults, 300);
            }, 500);
        }

        function downloadExcel() {
            window.location.href = '/download-excel';
        }

        // Listen for real-time updates (if a student finishes, they appear here)
        socket.on('queueUpdated', fetchResults);

        fetchResults();
    </script>
</body>
</html>
