<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .user-search {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-main);
            font-size: 0.8rem;
            outline: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="headerTitle">üéì PLACEMENT DRIVE</h1>
        <div style="display:flex; align-items:center; gap:15px;">
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
            <div style="font-weight:600; color:var(--text-muted);" id="clock">12:00</div>
        </div>
    </header>

    <div class="main-content">
        <div class="tv-layout">
            <div class="active-grid-container">
                <div style="display: flex; flex-direction: column; margin-bottom: 1rem;">
                    <h3 style="color:var(--text-muted); margin:0; text-transform:uppercase; letter-spacing:1px;">üü¢ Now Interviewing</h3>
                    <input type="text" id="searchInterviewing" onkeyup="filterUserList('nowServingGrid', 'searchInterviewing')" placeholder="üîç Search active interviews" class="user-search">
                </div>
                <div id="nowServingGrid" class="now-serving-grid"></div>
            </div>

            <div class="queue-list">
                <div class="queue-header" style="display: flex; flex-direction: column; gap: 8px; height: auto; padding-bottom: 15px;">
                    <span style="font-size: 1.4rem;">‚è≥ Up Next</span>
                    <input type="text" id="searchNext" onkeyup="filterUserList('upNextList', 'searchNext')" placeholder="üîç Search interview queue" class="user-search">
                </div>
                <div id="upNextList" style="overflow-y:auto; flex:1;"></div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. THEME INITIALIZER (Runs instantly on load) ---
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        })();

        // Apply correct icon once the DOM is ready
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const toggleBtn = document.querySelector('.theme-toggle');
            if (savedTheme === 'dark' && toggleBtn) {
                toggleBtn.innerText = '‚òÄÔ∏è';
            }
        });

        // --- 2. THEME TOGGLE (Saves to Memory) ---
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            
            // Save preference
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Update icon
            const icon = isDark ? '‚òÄÔ∏è' : 'üåô';
            document.querySelector('.theme-toggle').innerText = icon;
        }

        // --- 3. CLOCK ---
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        // --- 4. DATA FETCH LOOP ---
        async function fetchUpdates() {
            try {
                try {
                    const metaRes = await fetch('/get-company');
                    const metaData = await metaRes.json();
                    document.getElementById('headerTitle').innerText = `üéì ${metaData.company}`;
                } catch(e) { }

                const res = await fetch('/get-queue');
                const data = await res.json();
                
                const grid = document.getElementById('nowServingGrid');
                const list = document.getElementById('upNextList');

                const interviewing = data.filter(s => s.status && s.status.toLowerCase() === 'interviewing');
                const waiting = data.filter(s => s.status && s.status.toLowerCase() === 'waiting');

                grid.innerHTML = '';
                if(interviewing.length === 0) {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:4rem; color:var(--text-muted); border: 2px dashed var(--border); border-radius: 12px;">
                        <div style="font-size: 2rem; margin-bottom: 10px;">‚òï</div>No Active Interviews</div>`;
                } else {
                    interviewing.forEach(s => {
                        const displayName = s.name || "Unknown";
                        const initials = displayName.split(' ').map(n => n[0]).join('').substring(0,2).toUpperCase();
                        const currentRoom = s.path[s.currentStep];
                        const nextStep = s.path[s.currentStep + 1];
                        const totalRounds = s.path.length;
                        const currentRoundNum = s.currentStep + 1;
                        const progressPercent = (currentRoundNum / totalRounds) * 100;

                        grid.innerHTML += `
                            <div class="now-serving-card pulsing" style="padding: 1.5rem; text-align: left; display: block;">
                                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 1.5rem;">
                                    <div class="avatar-circle" style="width: 50px; height: 50px; font-size: 1.2rem; margin:0;">${initials}</div>
                                    <div>
                                        <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; letter-spacing: 1px;">Candidate</div>
                                        <div class="now-name" style="margin: 0; font-size: 1.4rem; color: var(--text-main); line-height: 1.2;">${displayName}</div>
                                    </div>
                                </div>
                                <div style="background: var(--bg-main); padding: 1.5rem; border-radius: 12px; text-align: center; margin-bottom: 1.5rem; border: 1px solid var(--border);">
                                    <div style="font-size: 0.75rem; color: var(--accent); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px;">Currently Inside</div>
                                    <div style="font-size: 2rem; font-weight: 800; color: var(--primary);">${currentRoom}</div>
                                </div>
                                <div>
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.85rem; color: var(--text-muted);">
                                        <span>Round ${currentRoundNum} of ${totalRounds}</span>
                                        <span>${nextStep ? 'Next: <b>' + nextStep + '</b>' : '<b style="color:var(--success)">Final Round</b>'}</span>
                                    </div>
                                    <div style="height: 8px; width: 100%; background: #e2e8f0; border-radius: 10px; overflow: hidden;">
                                        <div style="height: 100%; width: ${progressPercent}%; background: var(--success); border-radius: 10px; transition: width 0.5s ease;"></div>
                                    </div>
                                </div>
                            </div>`;
                    });
                }

                list.innerHTML = '';
                if(waiting.length === 0) {
                     list.innerHTML = `<div style="padding:2rem; text-align:center; color:var(--text-muted);">Queue is empty</div>`;
                } else {
                    waiting.forEach((s, i) => {
                        list.innerHTML += `
                            <div class="queue-item">
                                <div>
                                    <div style="font-size:0.7rem; font-weight:800; color:var(--text-muted);">TOKEN #${i+1}</div>
                                    <div class="queue-name">${s.name}</div>
                                </div>
                                <div style="font-weight:600; color:var(--accent);">Go to: ${s.path[s.currentStep]}</div>
                            </div>`;
                    });
                }

                filterUserList('nowServingGrid', 'searchInterviewing');
                filterUserList('upNextList', 'searchNext');

            } catch (err) {
                console.error("Connection Error:", err);
            }
        }

        const socket = io();
        socket.on('queueUpdated', () => { fetchUpdates(); });

        fetchUpdates();

        // --- 5. SEARCH FILTER LOGIC ---
        function filterUserList(listId, searchId) {
            const searchInput = document.getElementById(searchId);
            if (!searchInput) return;
            const query = searchInput.value.toLowerCase().trim();
            const container = document.getElementById(listId);
            const cards = container.querySelectorAll('.now-serving-card, .queue-item');
            let matchCount = 0;

            cards.forEach(card => {
                const nameElement = card.querySelector('.now-name') || card.querySelector('.queue-name');
                if (nameElement) {
                    const name = nameElement.textContent.toLowerCase();
                    if (name.includes(query)) {
                        card.style.display = "";
                        matchCount++;
                    } else {
                        card.style.display = "none";
                    }
                }
            });

            const existingAlert = container.querySelector('.no-results-alert');
            if (existingAlert) existingAlert.remove();

            if (query !== "" && matchCount === 0) {
                const noResultMsg = document.createElement('div');
                noResultMsg.className = 'no-results-alert';
                noResultMsg.innerHTML = `
                    <div style="text-align:center; padding:2rem; color:var(--text-muted); font-style:italic; border: 1px dashed var(--border); border-radius:12px; margin-top: 10px;">
                        üîç No matches found for "${searchInput.value}"
                    </div>`;
                container.appendChild(noResultMsg);
            }
        }
    </script>
</body>
</html>
