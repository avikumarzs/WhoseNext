<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="headerTitle">üéì PLACEMENT DRIVE</h1>
        <div style="display:flex; align-items:center; gap:15px;">
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
            <div style="font-weight:600; color:var(--text-muted);" id="clock">12:00</div>
        </div>
    </header>

    <div class="main-content">
        <div class="tv-layout">
            <div class="active-grid-container">
                <h3 style="color:var(--text-muted); margin-bottom:1rem; text-transform:uppercase; letter-spacing:1px;">üü¢ Now Interviewing</h3>
                <div id="nowServingGrid" class="now-serving-grid"></div>
            </div>
            <div class="queue-list">
                <div class="queue-header">‚è≥ Up Next</div>
                <div id="upNextList" style="overflow-y:auto; flex:1;"></div>
            </div>
        </div>
    </div>

    <script>
        // THEME LOGIC
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
            document.querySelector('.theme-toggle').innerText = icon;
        }

        // CLOCK
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        // DATA FETCH LOOP
        async function fetchUpdates() {
            // 1. Get Company Name
            const metaRes = await fetch('/get-company');
            const metaData = await metaRes.json();
            document.getElementById('headerTitle').innerText = `üéì ${metaData.company}`;

            // 2. Get Queue Data
            const res = await fetch('/get-queue');
            const data = await res.json();
            
            const grid = document.getElementById('nowServingGrid');
            const list = document.getElementById('upNextList');
            
            const interviewing = data.filter(s => s.status === 'interviewing');
            const waiting = data.filter(s => s.status === 'waiting');

            // Render Grid
            grid.innerHTML = '';
            if(interviewing.length === 0) grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:3rem; color:var(--text-muted);">No Active Interviews</div>`;
            
            interviewing.forEach(s => {
                const initials = s.name.substring(0,2).toUpperCase();
                let bubblesHtml = '<div class="path-display">';
                s.path.forEach((step, idx) => {
                    let cls = 'bubble-pending';
                    if (idx < s.currentStep) cls = 'bubble-completed';
                    if (idx === s.currentStep) cls = 'bubble-active';
                    bubblesHtml += `<span class="room-bubble ${cls}">${step}</span>`;
                    if (idx < s.path.length -1) bubblesHtml += `<span class="room-arrow">‚ûù</span>`;
                });
                bubblesHtml += '</div>';

                grid.innerHTML += `
                    <div class="now-serving-card pulsing">
                        <div class="now-label">Interviewing</div>
                        <div class="avatar-circle">${initials}</div>
                        <div class="now-name">${s.name}</div>
                        ${bubblesHtml}
                    </div>`;
            });

            // Render List
            list.innerHTML = '';
            waiting.forEach((s, i) => {
                list.innerHTML += `
                    <div class="queue-item">
                        <div><div style="font-size:0.7rem; font-weight:800; color:var(--text-muted);">#${i+1}</div><div class="queue-name">${s.name}</div></div>
                        <div style="font-weight:600; color:var(--accent);">Go to: ${s.path[s.currentStep]}</div>
                    </div>`;
            });
        }
        setInterval(fetchUpdates, 2000);
        fetchUpdates();
    </script>
</body>
</html>
